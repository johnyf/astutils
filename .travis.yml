sudo: false

language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

before_install:
  - pip install --upgrade pip setuptools
  - pip install pytest

install:
  - python setup.py sdist
  - pip install dist/astutils-*.tar.gz

script:
  - cd tests/
  - pytest -v --continue-on-collection-errors .
